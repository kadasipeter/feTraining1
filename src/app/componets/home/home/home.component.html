<sidebar
    #mySidebar
    [items]="items"
></sidebar>
<div class="main-content">
    <form
        class="needs-validation form-group"
        [formGroup]="homeForm"
        (ngSubmit)="insertWorkItem()"
    >
        <div>
            <input
                id="inputInvoice"
                formControlName="inputInvoice"
                [(ngModel)]="inputInvoiceValue"
                type="text"
                class="form-control"
                placeholder="Zadajte číslo faktúry"
                maxlength="20"
                required
            >

            <div
                *ngIf="inputInvoice.errors?.required"
                class="invalid-feedback"
            >
                Prosím zadajte validné číslo faktúry.
            </div>
        </div>

        <div class="my-button">
            <button
                type="button"
                class="btn btn-primary btn-submit"
                (click)="insertWorkItem()"
            >Zapíš novú položku</button>
        </div>

    </form>

    <div class="my-centered-content">
        <h2>Vitajte v Kros platforme</h2>
    </div>

</div>
