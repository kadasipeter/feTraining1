<!--component html goes here -->
<a
    routerLink="/detail/{{item.id}}"
    class="list-group-item list-group-item-action"
>
    <li>
        <span class="inline">
            <p class="inline">{{item.id}}. {{item.description}}</p>
            <span
                class="badge badge-pill my-badge"
                [class.badge-dark]="item.priority === 1"
                [class.badge-danger]="item.priority === 2"
            >{{item | getPriority}}</span>
        </span>
    </li>
</a>
