<div
  class="my-detail"
  *ngIf="item"
>
  <div
    class="card border-dark mb-3"
    style="width: 100%;"
  >
    <div class="card-header"><b>Invoice details of item:</b> {{item.id}}</div>
    <div class="card-body text-dark">
      <h5 class="card-title">
        <b>Description:</b> {{item.description}}
      </h5>
      <p class="card-text"><b>Value:</b> {{item.value}}</p>
      <p class="card-text"><b>Date:</b> {{item.timestamp | date:'EEEE, d. MMMM y'}}</p>
    </div>
  </div>

</div>
